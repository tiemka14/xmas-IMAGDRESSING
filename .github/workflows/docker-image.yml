name: Build and push Docker image

on:
  push:
    branches: ["main"]
    tags: ['v*.*.*']

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build-and-push:
    name: Build and push Docker image
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    env:
      IMAGE_NAME: ${{ github.repository_owner }}/xmas-imagdressing
      DOCKER_TAG: ${{ github.sha }}
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push to GHCR
        id: ghcr_build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ env.IMAGE_NAME }}:latest
            ghcr.io/${{ env.IMAGE_NAME }}:${{ env.DOCKER_TAG }}
          file: ./Dockerfile

      - name: Login to Docker Hub
        if: ${{ env.DOCKERHUB_USERNAME != '' && env.DOCKERHUB_TOKEN != '' }}
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_TOKEN }}

      - name: Build and push to Docker Hub
        if: ${{ env.DOCKERHUB_USERNAME != '' && env.DOCKERHUB_TOKEN != '' }}
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            docker.io/${{ env.DOCKERHUB_USERNAME }}/xmas-imagdressing:latest
            docker.io/${{ env.DOCKERHUB_USERNAME }}/xmas-imagdressing:${{ env.DOCKER_TAG }}
          file: ./Dockerfile

      - name: Image push summary
        run: |
          echo "Pushed image tags:"
          echo "- ghcr.io/${{ env.IMAGE_NAME }}:latest"
          echo "- ghcr.io/${{ env.IMAGE_NAME }}:${{ env.DOCKER_TAG }}"
          if [[ -n "${{ env.DOCKERHUB_USERNAME }}" ]]; then
            echo "- docker.io/${{ env.DOCKERHUB_USERNAME }}/xmas-imagdressing:latest"
            echo "- docker.io/${{ env.DOCKERHUB_USERNAME }}/xmas-imagdressing:${{ env.DOCKER_TAG }}"
          fi
